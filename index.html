<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="icon" href="./imagenes/panda.jpeg">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dulce Niky</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid navbarcolor">
                <a class="navbar-brand pandita">
                    <img src="./imagenes/panda.jpeg" alt="Dulce Niky" class="mx-5 my-3">
                </a>
                <h1 id="titulo" class="tracking-in-expand"></h1>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            </div>
        </nav>
    </header>
    <main id="contenedor-productos">
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                </div>
                <p class="precioProducto">♪♫♪¡Hey!¡Listen!♪♫♪ <br> El precio total es: $<span id="total">0</span></p>
                <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
                <button id="comprar-carrito" class="boton-agregar">Comprar</button>
            </div>
        </div>
    </main>
    <footer class="foot">
        <ul class="logos">
            <li class="logos__li">
                <a target="_blank" href="https://www.facebook.com/jessica.zidek.3/">
                    <img class= "logos__img" src="./imagenes/facebook.png" alt="facebook">
                </a>
            </li>
            <li class="logos__li">
                <a target="_blank" href="https://www.instagram.com/j_samantha_z/?hl=es">
                    <img class= "logos__img" src="./imagenes/logotipo-de-instagram.png" alt="instagram">
                </a>
            </li>
            <li class="logos__li">
                <a target="_blank" href="https://twitter.com/">
                    <img class= "logos__img" src="./imagenes/gorjeo.png" alt="twitter">
                </a>
            </li>
        </ul>
        <div class="foot__p">
            <p>Dulce niky, marca registrada.</p>
        </div>
    </footer>
    <script src="./js/productos.json"></script>
    <script src="./js/index.js"></script>
    <script src="./js/modal.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
